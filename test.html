<html>
<head>
<title>MathJax Dynamic Typeset Example</title>
<script id="MathJax-script" src="/mathjax/tex-mml-chtml.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div id="eq" style="border:1px solid; padding:10px 20px; margin:0 auto; width:22em">
Press "Update" to get math here.
</div>

<p><input type="button" value="Update" onclick="DynamicMJ.update()" /></p>

<script>
MathJax.Hub.Queue(
				function () {$$("#eq").load("/content/index-c.html");},
				["Typeset", MathJax.Hub, 'eq']
			);
</script>

</body>
</html>
